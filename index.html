<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700;900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <title>Juego del Amigo Secreto</title>
</head>

<body>
    <main class="main-content">
        <header class="header-banner">
            <h1 class="main-title">Juego del Amigo Secreto</h1>
            <img src="assets/amigos.png" alt="Imagen representativa de amigo secreto" id="amigos">
        </header>
        
        <section class="input-section">
            <h2 class="section-title">Escribe el nombre de tus amigos:</h2>
            <div class="input-wrapper">
                <input type="text" id="amigo" class="input-name" placeholder="Escribe un nombre">
                <button class="button-add" onclick="agregarAmigo()">Agregar</button>
            </div>
           
            <ul id="listaAmigos" class="name-list" aria-labelledby="listaAmigos" role="list"></ul>
            <ul id="resultado" class="result-list" aria-live="polite"></ul>

            <div class="button-container">
                <button class="button-draw" onclick="sortearAmigo()" aria-label="Sortear amigo secreto">
                    <img src="assets/play_circle_outline.png" alt="Ícono para sortear">
                    ¡Inicia el sorteo!
                </button>
            </div>
        </section>
    </main>

    <section class="modal" id="modal">
        <div class="modal_container" id="modal_container">
            <img src="./assets/regalos.png" alt="Regalos para amigo secreto" class="modal_image">
            <h2 class="modal_title">¡Sorteo del amigo secreto!</h2>
            <p class="modal_paragraph">Tendrás que hacerle un bonito regalo a: </p>
            <a href="#" class="modal_close" onclick=cerrarModal() >Listo, puedes cerrar</a>
        </div>
    </section>

    

    <script src="app.js" defer></script>
</body>
</html>
